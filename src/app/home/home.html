<div class="relative min-h-screen bg-black overflow-hidden">
  <!-- Halo -->
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.1),transparent_70%)] pointer-events-none"></div>

  <!-- content -->
  <div>
    <div #boxTitle>
      <div class="flex items-center justify-center">
        <h1 class="mb-4 text-4xl font-semibold tracking-tighter text-center md:text-7xl text-slate-100 mt-[1.5em]">From Prompt to Google Ads</h1>
      </div>
      <div>
          <p class="text-slate-200 text-center text-lg md:text-xl mt-[0.6em]">Generate full Google Ads campaigns in seconds</p>
      </div>
    </div>

    <div class="flex justify-center mt-[5em] p-2">
      <div class="text-slate-200 w-full md:w-2/4
                  bg-white/3 supports-[backdrop-filter]:backdrop-blur-md
                  backdrop-saturate-150 border border-white/10
                  rounded-xl p-4 shadow-lg shadow-indigo-900/30">
        <p class="tracking-wide">SCALE</p>
      </div>
    </div>
  </div>

</div>
