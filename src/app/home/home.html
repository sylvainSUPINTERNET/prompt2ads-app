<div class="relative min-h-screen bg-black overflow-hidden">
  <!-- Halo -->
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.1),transparent_70%)] pointer-events-none"></div>

  <!-- content -->
  <div>
    <div class="flex justify-center mt-[3em] p-2">
      <div class="
                  flex items-center gap-[0.5em]
                  text-slate-200
                  text-sm
                  bg-gradient-to-t from-black/10 via-purple-700/10 to-black/10 
                  supports-[backdrop-filter]:backdrop-blur-md
                  backdrop-saturate-150 border border-1 border-white/5
                  pl-2 pr-2
                  rounded-lg p-[0.5em]
                  transition-all duration-300
                  hover:border-slate-600/40
                  cursor-pointer
                  ">
          <p class="text-transparent bg-clip-text bg-gradient-to-b from-blue-200 to-indigo-600">âœ¨ Generate Google Ads campaigns using AI</p>
      </div>
    </div>

    <div #boxTitle>
      <div class="flex items-center justify-center">
        <h1 class="mb-4 text-4xl font-semibold tracking-tighter text-center md:text-7xl text-slate-100 mt-[0.5em]">From Prompt to Google Ads</h1>
      </div>
      <div>
          <p class="text-slate-200 text-center text-lg md:text-xl mt-[0.6em]">Generate full Google Ads campaigns in seconds</p>
      </div>
    </div>
    
    <div class="flex flex-col items-center justify-center mt-[3em] bg-black">
      
    <div class="relative z-10 text-slate-200
        bg-black/10 supports-[backdrop-filter]:backdrop-blur-md
        backdrop-saturate-150 border border-2 border-white/10
        fill-green-900 drop-shadow-lg drop-shadow-green-900/40
        rounded-xl p-4 w-[150px] flex justify-center
        overflow-hidden">
      <img src="/chatgpt_icon.webp" alt="Google Ads Logo" class="h-12 mt-2 mb-4 drop-shadow-[0_0_10px_rgba(139,92,246,0.3)]">
    </div>

      <div class="relative w-[2px] h-30 bg-gradient-to-b from-purple-600/40 to-indigo-500/40 overflow-hidden rounded-full">
         <span class="absolute left-0 top-0 w-full h-4 bg-white/70 rounded-full animate-flow-vertical"></span>
      </div>
      
      <div class="relative z-10 text-slate-200
          bg-black/10 supports-[backdrop-filter]:backdrop-blur-md
          backdrop-saturate-150 border border-2 border-white/10
          fill-blue-900 drop-shadow-lg drop-shadow-blue-900/40
          rounded-xl p-4 w-[150px] flex justify-center
          overflow-hidden">
        <img src="/google_ads_icon.png" alt="Google Ads Logo" class="h-12 mt-2 mb-4 drop-shadow-[0_0_10px_rgba(139,92,246,0.3)]">
      </div>

      <div class="relative w-[2px] h-30 bg-gradient-to-b from-purple-600/40 to-indigo-500/40 overflow-hidden rounded-full">
         <span class="absolute left-0 top-0 w-full h-4 bg-white/70 rounded-full animate-flow-vertical"></span>
      </div>

      <div class="relative z-10 text-slate-200
          bg-black/10 supports-[backdrop-filter]:backdrop-blur-md
          backdrop-saturate-150 border border-2 border-white/10
          fill-blue-900 drop-shadow-lg drop-shadow-blue-900/40
          rounded-xl p-4 w-[150px] flex justify-center
          overflow-hidden">
            <i-lucide [img]="MegaphoneIcon" [size]="56"></i-lucide>
      </div>


    </div>
    
  </div>



</div>
